<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		.red{
			width: 200px;
			height: 400px;
			background-color: #f00;
			display: inline-block;
			/*少用浮动，用转为行内块元素的方式比较好，自己也要比较什么地方用什么较好*/
			/*去掉转块后中间的缝，把标签的回车换行去掉连接到一起就可以*/
		}
		.green{
			width: 200px;
			height: 200px;
			background-color: #0f0;
			display: inline-block;

		}
		/*断点处*/
		/*	screen桌面设备
			all所有
			print打印设备*/
		@media screen and (max-width: 768px){
			.green{
				background-color: #00f;
			}
		}
	</style>
</head>
<body>
<!-- 	<section class="red"></section>
	<section class="green"></section> -->
	<div class="red"></div>
	<div class="green"></div>
</body>
</html>
