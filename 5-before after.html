<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		/*清除浮动*/
		.clear:before,.clear:after{
			content: '';
			display: block;
			clear: both;

		}
		.box1{
			width: 200px;
			border: 10px solid red;
		}
		.box2{
			width: 100px;
			height: 100px;
			background-color: #000;
			float: left;
		}
		.box3{
			width: 100px;
			height: 100px;
			float: left;
			background-color: #0f0;
		}
	</style>
</head>
<body>
	<div class="box1 clear">
		<div class="box2"></div>
		<div class="box3"></div>
	</div>
</body>
</html>
