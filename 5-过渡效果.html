<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			background-color: #0ff;
			transition: transform 3s;
		}
		.active{
			transform: translateX(500px);
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<script src="jquery.js"></script>
	<script>
		
		$('.box').click(function(){
			$(this).toggleClass('active').siblings().removeClass('active');
		});

	</script>
</body>
</html>
